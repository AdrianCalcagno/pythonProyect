{% extends "appFamiliares/padre.html" %}

{% load static %}

{% block contenido_que_cambia %}

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contacto</h2>
        <p>La podes encontrar en: </p>
      </div>

      <div>
        <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016713280634!2d-58.383764449110764!3d-34.603738880363686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1671487649735!5m2!1ses-419!2sar" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="row mt-5">

        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Ubicación:</h4>
              <p>Av. 9 de Julio</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>LaScaloneta@gmail.com</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Teléfono:</h4>
              <p>+1978-1986-2022</p>
            </div>

          </div>

        </div>

        <div class="col-lg-8 mt-5 mt-lg-0">

          <form action="{% url 'contacto' %}" method="POST" role="form" class=""> {% csrf_token %}

            <table>

              {{ formulario.as_table }}

              <div class="row gy-2 gx-md-3">

              <div hidden class="col-md-6 form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="nombre" class="form-control" id="nombre" value="{{user.username}}">
              </div>
              <div hidden class="col-md-6 form-group">
                <label for="mail">Mail de usuario</label>
                <input type="email" class="form-control" name="email" id="email" value="{{user.email}}">
              </div>

              <div class="form-group col-12">
                <input type="text" class="form-control" name="asunto" id="subject" placeholder="Asunto" required>
              </div>
              <div class="form-group col-12">
                <textarea class="form-control" name="mensaje" rows="5" placeholder="Tu Mensaje" required></textarea>
              </div>
              <div class="my-3 col-12">
              </div>

              <div class="text-center col-12">
                <button class="btn btn-outline-primary" type="">Enviar Mensaje</button>
              </div>

            </div>

          </table>

          </form>

        </div>

      </div>

    </div>
  </section>
  <!-- End Contact Section -->

{% endblock %}
